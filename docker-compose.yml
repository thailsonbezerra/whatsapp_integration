version: "3.9"

services:
  app:
    build: .
    container_name: whatsapp_integration
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - .:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
